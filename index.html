<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinball Simulator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />

</head>

<body>
    <div id="messageContainer"></div>

        <canvas id="canvas" width="400" height="600"></canvas>
        <div id="obstacle-images">
            <img src="/assets/img/OBSTACLE_RED.png" id="obstacle-red" class="draggable-obstacle" draggable="true" />
            <img src="/assets/img/OBSTACLE_MUSTARD.png" id="obstacle-mustard" class="draggable-obstacle" draggable="true" />
            <img src="/assets/img/OBSTACLE_GREEN.png" id="obstacle-green" class="draggable-obstacle" draggable="true" />
          
          </div>
          

    <div class = 'background'></div>


    <div id = 'custom'>
        <audio id="backgroundMusic" src="assets/audio/backgroundmusic.mp3" loop hidden></audio>
<button id="playMusicButton" class="control-button">Play Music</button>

        <button id="playButton" class="control-button">Play</button>

        <div id='formGravity'>
            <label for='gravity'>Gravity value</label>
            <select id='gravity'>
                <option value='0.2'>0.2</option>
                <option value='0.1'>0.1</option>
                <option value='0.05'>0.05</option>
            </select>
            <input type='submit' value='Submit' id='submitGravity'>
        </div>
        
        <div class="dropdown">
            <button  class="dropbtn" onclick="showToggle()">Ball Material</button>
            <div id="myDropdown" class="dropdown-content">
                <a id="material-steel" href="#">Steel</a>
                <a id="material-wood" href="#">Wood</a>
                <a id="material-rubber" href="#">Rubber</a>
              </div>
              
        </div>
        <button id="refreshButton" class="control-button" title="Refresh the page!">Bugging? We're just learning!</button>

    </div>

    
    <script src="script.js"></script>
  </body>
  </html>
