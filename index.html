<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinball Simulator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />

</head>

<body>

        <canvas id="canvas" width="400" height="600"></canvas>
        <div id="obstacle-images">
            <img src="/assets/img/OBSTACLE_RED.png" id="obstacle-red" class="draggable-obstacle" draggable="true" />
            <img src="/assets/img/OBSTACLE_BLUE.png" id="obstacle-blue" class="draggable-obstacle" draggable="true" />
          
          </div>
          

    <div class = 'background'></div>


    <div id = 'custom'>
        <button id="playButton" class="control-button">Play</button>

        <div id = 'formGravity'>
            <label for = 'gravity'>Gravity value</label>
            <input type  = 'number' name = 'gravity' id= 'gravity' min = 0 max = 25>
            <input type = 'submit' value ='submit'>
        </div>
        <div class="dropdown">
            <button  class="dropbtn" onclick="showToggle()">Ball Material</button>
            <div id="myDropdown" class="dropdown-content">
              <a href="#">Steel</a>
              <a href="#">Wood</a>
              <a href="#">Rubber</a>
            </div>
        </div>
    </div>

    
    <script src="script.js"></script>
  </body>
  </html>
