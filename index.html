<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinball Simulator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    
    <div class = 'background'></div>
    <div id = 'simulatorCanvas'>
   
        <canvas id="canvas" width="400" height="600"></canvas>
        <canvas id = 'canvasObs' width = '100' height="300"></canvas> 
    </div>

    <div id = 'custom'>
        <div id = 'formGravity'>
            <label for = 'gravity'>Gravity value</label>
            <input type  = 'number' name = 'gravity' id= 'gravity' min = 0 max = 25>
            <input type = 'submit' value ='submit'>
        </div>
        <div class="dropdown">
            <button  class="dropbtn" onclick="showToggle()">Ball Material</button>
            <div id="myDropdown" class="dropdown-content">
              <a href="#">Steel</a>
              <a href="#">Wood</a>
              <a href="#">Rubber</a>
            </div>
        </div>
    </div>

    <audio loop autoplay>
        <source src="assets/audio/bgMusic.wav" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    <script src="script.js"></script>
  </body>
  </html>
